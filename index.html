<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>NH파크원</title>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="keywords" content="" />
    <meta name="description" content="description">
    <meta name="keywords" content="keywords">

    <link rel="stylesheet" href="../assets/css/common.css">
    <link rel="stylesheet" href="../assets/css/pages.css">
</head>

<body>
    <div class="app-wrap main">
        <main class="app-content-wrap only-pc">
            <header class="app-header">
                <a href="#" class="btn-open">열기</a>
                <img src="../assets/img/pc-header.png" alt="">
            </header>
            <header class="app-gnb">
                <a href="#" class="btn-close">닫기</a>
                <img src="../assets/img/pc-gnb.png" alt="">
            </header>
            <section class="app-content hero">
                <img src="../assets/img/pc-hero.png" alt="">
            </section>
            <section class="app-content nhfinance">
                <img src="../assets/img/pc-nhfinance.png" alt="">
            </section>
            <section class="app-content location">
                <img src="../assets/img/pc-location.png" alt="">
                <div class="location-nav">
                    <img src="../assets/img/pc-location-nav.png" alt="">
                    <div class="inner">
                        <div class="block block01 active">
                            <svg width="480" height="480" viewBox="0 0 480 480" fill="none" xmlns="http://www.w3.org/2000/svg" class="svg svg01">
                                <circle cx="240" cy="240" r="239.5" fill="none" stroke="currentColor"></circle>
                            </svg>
                            <svg width="480" height="480" viewBox="0 0 480 480" fill="none" xmlns="http://www.w3.org/2000/svg" class="svg svg02">
                                <circle cx="240" cy="240" r="239.5" fill="none" stroke="currentColor"></circle>
                            </svg>
                            <span class="min"><img src="../assets/img/pc-location-min01.png" alt=""></span>
                        </div>
                        <div class="block block02">
                            <svg width="480" height="480" viewBox="0 0 480 480" fill="none" xmlns="http://www.w3.org/2000/svg" class="svg svg01">
                                <circle cx="240" cy="240" r="239.5" fill="none" stroke="currentColor"></circle>
                            </svg>
                            <svg width="480" height="480" viewBox="0 0 480 480" fill="none" xmlns="http://www.w3.org/2000/svg" class="svg svg02">
                                <circle cx="240" cy="240" r="239.5" fill="none" stroke="currentColor"></circle>
                            </svg>
                            <span class="min"><img src="../assets/img/pc-location-min02.png" alt=""></span>
                        </div>
                        <div class="block block03">
                            <svg width="480" height="480" viewBox="0 0 480 480" fill="none" xmlns="http://www.w3.org/2000/svg" class="svg svg01">
                                <circle cx="240" cy="240" r="239.5" fill="none" stroke="currentColor"></circle>
                            </svg>
                            <svg width="480" height="480" viewBox="0 0 480 480" fill="none" xmlns="http://www.w3.org/2000/svg" class="svg svg02">
                                <circle cx="240" cy="240" r="239.5" fill="none" stroke="currentColor"></circle>
                            </svg>
                            <span class="min"><img src="../assets/img/pc-location-min03.png" alt=""></span>
                        </div>
                    </div>
                </div>
                <div class="location-group">
                    <div class="inner">
                        <div class="item"><img src="../assets/img/pc-location01.png" alt=""></div>
                        <div class="item"><img src="../assets/img/pc-location02.png" alt=""></div>
                        <div class="item"><img src="../assets/img/pc-location03.png" alt=""></div>
                    </div>
                </div>
            </section>
            <section class="app-content vip">
                <img src="../assets/img/pc-vip.png" alt="">
            </section>
            <section class="app-content amenities">
                <img src="../assets/img/pc-amenities.png" alt="">
                <div class="amenities-group">
                    <div class="inner">
                        <div class="item"><img src="../assets/img/pc-amenities01.png" alt=""></div>
                        <div class="item"><img src="../assets/img/pc-amenities02.png" alt=""></div>
                    </div>
                </div>
            </section>
            <section class="app-content retails">
                <img src="../assets/img/pc-retails.png" alt="">
                <div class="scroll-container">
                    <div class="retails-group">
                        <div class="inner">
                            <div class="item"><img src="../assets/img/pc-retails01.png" alt=""></div>
                            <div class="item"><img src="../assets/img/pc-retails02.png" alt=""></div>
                            <div class="item"><img src="../assets/img/pc-retails03.png" alt=""></div>
                            <div class="item"><img src="../assets/img/pc-retails04.png" alt=""></div>
                            <div class="item"><img src="../assets/img/pc-retails05.png" alt=""></div>
                            <div class="item"><img src="../assets/img/pc-retails06.png" alt=""></div>
                        </div>
                    </div>
                </div>
            </section>
            <section class="app-content news">
                <img src="../assets/img/pc-news.png" alt="">
                <div class="scroll-container">
                    <div class="news-group">
                        <div class="inner">
                            <div class="item"><img src="../assets/img/pc-news01.png" alt=""></div>
                            <div class="item"><img src="../assets/img/pc-news02.png" alt=""></div>
                            <div class="item"><img src="../assets/img/pc-news03.png" alt=""></div>
                        </div>
                    </div>
                </div>
            </section>
            <section class="app-content fake-footer">
                <img src="../assets/img/pc-footer.png" style="opacity: 0;" alt="">
            </section>
            <footer class="app-footer" style="opacity: 0;">
                <img src="../assets/img/pc-footer.png" alt="">
            </footer>
            <div class="app-floating">
                <img src="../assets/img/pc-footer-floating-default.png" class="image-default" alt="">
                <img src="../assets/img/pc-footer-floating-active.png" class="image-active" style="display: none;" alt="">
                <a href="" class="btn-inquiry">문의하기</a>
            </div>
            <div class="app-inquiry">
                <div class="inner">
                    <img src="../assets/img/pc-inquiry.png" alt="">
                    <a href="#" class="btn-close">닫기</a>
                </div>
            </div>
        </main>
        <main class="app-content-wrap only-mobile">
            <header class="app-header">
                <a href="#" class="btn-open">열기</a>
            </header>
            <header class="app-gnb">
                <a href="#" class="btn-close">닫기</a>
                <img src="../assets/img/mo-gnb.png" alt="">
            </header>
            <section class="app-content hero">
                <img src="../assets/img/mo-hero.png" alt="">
            </section>
        </main>
    </div>

    <script src="../assets/js/lib/jquery-3.5.1.min.js"></script>
    <script src="../assets/js/lib/jquery-ui.js"></script>
    <script src="../assets/js/lib/gsap.min.js"></script>
    <script src="../assets/js/lib/gsap.scrollTrigger.min.js"></script>
    <script src="../assets/js/ui.js"></script>
</body>

</html>
